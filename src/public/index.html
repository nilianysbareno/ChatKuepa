<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keupa Class</title>
    <!--ICONS-->
    <script src="https://kit.fontawesome.com/6722bfc2ce.js" crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--MY CSS-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-auto" href="/">
          <img src="./img/logoKuepa.png" class="logo" alt="">
        </a>
      </nav>
      <div class="card col-md-4 mt-5 mx-auto" id="nickWrap"> 
        <div class="card-header">
          <h3>Nombre del usuario:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
          <form id="nickForm" autocomplete="off">
            <input type="text" id="nickname" class="form-control">
            <button type="submit" class="btn mt-2">
              <i class="fas fa-location-arrow"></i> Enviar
            </button>
          </form>
        </div>
      </div>
      
      
      <div class="container" id="contentWrap">
        <div class="row mt-2">
          <div class="col-md-6 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <g4>Chat para la clase</g4>
                </div>
                <div id= "chat" class="card-body"></div>
                  <form id ="message-form" class="card-footer" autocomplete="off">
                    <div class="input group">
                      <input type="text" id="message" class="form-control">
                        <div class="input-group-append mx-auto">
                            <button type="submit" class="btn">
                              <i class="fas fa-location-arrow"></i> Enviar
                            </button>
                        </div>
                    </div>
                 </form>
                </div> 
           </div>
           <div class="col-md-3">
            <div class="card">
              <div class="card-header">
                  <h3>Usuarios</h3>
              </div>
              <div class="card-body">
                <div id="usernames"></div>
              </div>
            </div>
           </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="/js/main.js" charset="UTF-8"></script>
</body>
</html>

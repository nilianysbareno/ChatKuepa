<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keupa Class</title>
    <!--ICONS-->
    <script src="https://kit.fontawesome.com/6722bfc2ce.js" crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--MY CSS-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container-lg">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mx-auto" href="/">
        <img src="./img/logoKuepa.png" class="logo" alt="">
      </a>
    </nav>
</div>
  
<div class="container-lg"><div class="card col-md-4 mt-5 mx-auto " id="nickWrap"> 
  <div class="card-header">
    <h3>Ingreso usuario:</h3>
  </div>
    <form id="form" autocomplete="off" class="card-body">
      <h5>Nombre usuario:</h5>
      <div id="nickForm" >
        <input type="text" id="nickname" class="form-control" required>
      </div>
      <p id="emailError"></p>
      <h5>Correo:</h5>
      <div id="emailForm">
        <input type="email"  id="email" class="form-control" required >
      </div>
      <h5>Contrase√±a:</h5>
      <div id="passwordForm">
        <input type="password" class="form-control" id="password" required>
      </div>
      <h5>Tipo de usuario:</h5>
      <div id="typeForm" autocomplete="off">
        <select class="form-control" id="userType" required>
          <option disabled selected value="" >Seleccione usuario</option>
          <option value="Estudiante">Estudiante</option>
          <option value="Moderador">Moderador</option>
        </select>
      </div>
      <button type="submit" class="btn mt-2">
        <i class="fas fa-location-arrow"></i> Enviar
      </button>
    </form>
  </div>
</div>

  
    
      <div class="container " id="contentWrap">

        <div class="row">
          <div class="col-lg-6 mt-2">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/dLu3mUw4184" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>

          <div class="col-lg-6 mt-2">
            <div class="mt-2">
              <div class="card">
                <div class="card-header">
                    <h3>Usuarios</h3>
                </div>
                <div class="card-body-user">
                  <div id="usernames"></div>
                </div>
              </div>
            </div>

            <div class="mt-2">
              <div class=" offset-md-0">
                <div class="card">
                  <div class="card-header">
                    <g4>Chat para la clase</g4>
                  </div>
                  <div id= "chat" class="card-body"></div>
                    <form id ="message-form" class="card-footer" autocomplete="off">
                      <div class="input group">
                        <input type="text" id="message" class="form-control">
                          <div class="input-group-append mx-auto">
                              <button type="submit" class="btn">
                                <i class="fas fa-location-arrow"></i> Enviar
                              </button>
                          </div>
                      </div>
                   </form>
                  </div> 
              </div>
             </div>

          </div>
          
        </div>
      </div>


      

      
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="/js/main.js" charset="UTF-8"></script>
</body>
</html>
